<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background & Borders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box solid-border">
            <h2>Solid Border Box</h2>
            <p>This box has a solid border</p>
        </div>

        <div class="box dashed-border">
            <h2>Dashed Border Box</h2>
            <p>This box has a dashed border</p>
        </div>

        <div class="box image-background">
            <h2>Image Background</h2>
            <p>This box has an image background</p>
        </div>

        <div class="box gradient-background">
            <h2>Gradient Background</h2>
            <p>This box has a gradient background</p>
        </div>
    </div>
</body>
</html>
