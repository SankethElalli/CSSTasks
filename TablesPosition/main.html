<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables and Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Ultimez Technology</header>
    <aside>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <a href="#modal" class="button">Show Modal</a>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sanketh</td>
                    <td>Developer</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Abc</td>
                    <td>Designer</td>
                    <td>London</td>
                </tr>
                <tr>
                    <td>Dfg</td>
                    <td>Manager</td>
                    <td>Tokyo</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>Fixed Footer</footer>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Modal</h2><br>
            <p>This is a centered modal/popup.</p><br>
            <a href="#" class="button">Close</a>
        </div>
    </div>
</body>
</html>
