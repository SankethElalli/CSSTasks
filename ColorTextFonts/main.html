<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Fonts & Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">CSS Fonts & Colors</h1>
        
        <section class="font-section">
            <h2>Font Families</h2>
            <p class="serif-font">This text uses a serif font</p>
            <p class="sans-font">This text uses a sans-serif font</p>
            <p class="mono-font">This text uses a monospace font</p>
        </section>

        <section class="color-section">
            <h2>Color Types</h2>
            <p class="hex-color">Hex Color Example</p>
            <p class="rgb-color">RGB Color Example</p>
            <p class="hsl-color">HSL Color Example</p>
        </section>

        <section class="text-section">
            <h2>Text Styles</h2>
            <p class="bold-text">Bold Text Example</p>
            <p class="italic-text">Italic Text Example</p>
            <p class="decorated-text">Decorated Text Example</p>
        </section>
    </div>
</body>
</html>
